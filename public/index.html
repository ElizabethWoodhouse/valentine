<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Movie API</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link defer src="./bundle.js" >
  </head>
  <body>
    <div id='app'>
      <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/wiki">movies</a>
          </div>
        </div>
      </div>
      <hr/>
      <hr/>
      <div class="container content">
        <form method="GET" >
          <input
            type="text"
            name="search"
            onChange={handleChange}
          />
          <button
            type="button">
              Search
          </button>
        </form>
        <ul className="list-unstyled">

          </ul>
      </div>
      <hr/>
      <div id="footer" class="container text-muted">
        Movie API by Madeline Higgins
      </div>
    </div>
  </body>
</html>
